name: Evaluate UserBehaviorSDK

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'UserBehaviorSDK/**'
  push:
    branches: [ main ]
    paths:
      - 'UserBehaviorSDK/**'

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build UserBehaviorSDK
        run: ./gradlew :UserBehaviorSDK:build

      - name: Run unit tests
        run: ./gradlew :UserBehaviorSDK:test

      - name: Run Android Lint
        run: ./gradlew :UserBehaviorSDK:lint

      - name: Run ktlint
        run: ./gradlew :UserBehaviorSDK:ktlintCheck

      - name: Run detekt
        run: ./gradlew :UserBehaviorSDK:detekt

      - name: Generate Dokka documentation
        run: ./gradlew :UserBehaviorSDK:dokkaHtml
